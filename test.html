<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaflet Sanity Test</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html,body { height:100%; margin:0; }
    #map { height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIJt3HMT5rHFK3jQmAwo8Z7G2Jf2oEw="
    crossorigin=""
  ></script>

  <script>
    console.log("Sanity test JS running");
    // Kuwait center-ish
    const map = L.map('map').setView([29.37, 47.97], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    L.marker([29.37, 47.97]).addTo(map).bindPopup("It works!");

    // Optional: try loading a local data file if you have one
    fetch('data/any.geojson')
      .then(r => {
        if (!r.ok) throw new Error("GeoJSON  HTTP " + r.status);
        return r.json();
      })
      .then(j => {
        console.log("Loaded GeoJSON features:", j.features?.length ?? j.length ?? j);
        const layer = L.geoJSON(j).addTo(map);
        map.fitBounds(layer.getBounds(), { padding: [20,20] });
      })
      .catch(err => console.warn("GeoJSON fetch skip/test:", err.message));
  </script>
</body>
</html>
